<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud APIs Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea,
        audio {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Google Cloud APIs Demo</h1>

    <h2>Speech-to-Text</h2>
    <input type="file" id="audioFile" accept="audio/*"><br>
    <button onclick="transcribeAudio()">Transcribe Audio</button>
    <br>
    <textarea id="transcriptionResult" rows="6" placeholder="Transcription will appear here" readonly></textarea>

    <h2>Text-to-Speech</h2>
    <textarea id="textInput" rows="4" placeholder="Enter text to synthesize"></textarea><br>
    <select id="languageCode">
        <option value="en-US">English (US)</option>
        <option value="ur-PK">Urdu (Pakistan)</option>
    </select><br>
    <button onclick="synthesizeSpeech()">Synthesize Speech</button>
    <br>
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <h2>Translation</h2>
    <textarea id="translationInput" rows="4" placeholder="Enter text to translate"></textarea><br>
    <select id="sourceLanguage">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
    </select>
    <select id="targetLanguage">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
    </select><br>
    <button onclick="translateText()">Translate Text</button>
    <br>
    <textarea id="translationResult" rows="4" placeholder="Translation will appear here" readonly></textarea>

    <script>
        async function transcribeAudio() {
            const audioFile = document.getElementById('audioFile').files[0];
            if (!audioFile) {
                alert('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);

            try {
                const response = await fetch('http://localhost:3000/transcribe', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('transcriptionResult').value = data.transcription;
            } catch (error) {
                console.error('Error:', error);
                alert('Error transcribing audio.');
            }
        }

        async function synthesizeSpeech() {
            const text = document.getElementById('textInput').value;
            const languageCode = document.getElementById('languageCode').value;

            try {
                const response = await fetch('http://localhost:3000/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, languageCode })
                });
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
            } catch (error) {
                console.error('Error:', error);
                alert('Error synthesizing speech.');
            }
        }

        async function translateText() {
            const text = document.getElementById('translationInput').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            try {
                const response = await fetch('http://localhost:3000/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, sourceLanguage, targetLanguage })
                });
                const data = await response.json();
                document.getElementById('translationResult').value = data.translation;
            } catch (error) {
                console.error('Error:', error);
                alert('Error translating text.');
            }
        }
    </script>
</body>

</html>
